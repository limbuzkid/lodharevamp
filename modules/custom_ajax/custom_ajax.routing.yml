custom_ajax.load_home_world_tower:
  path: '/ajax/load-home-world-tower'
  defaults:
    _title: 'World Tower'
    _controller: '\Drupal\custom_ajax\Controller\AjaxController::load_home_world_tower'
  requirements:
    _access: 'TRUE'
    _method: 'POST'
custom_ajax.load_unit_plans:
  path: '/ajax/load-unit-plan/{arg1}/{arg2}'
  defaults:
    _title: 'Unit Plans'
    _controller: '\Drupal\custom_ajax\Controller\AjaxController::load_unit_plans'
  requirements:
    _access: 'TRUE'
    _method: 'GET'
